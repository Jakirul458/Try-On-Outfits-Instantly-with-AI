<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sportsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="#f8f9fa" rx="10"/>
  
  <!-- Sports Top -->
  <path d="M70,50 L130,50 L135,60 L140,80 L135,120 L130,140 L70,140 L65,120 L60,80 L65,60 Z" 
        fill="url(#sportsGradient)" stroke="#DC143C" stroke-width="1"/>
  
  <!-- Sports Top sleeves -->
  <ellipse cx="55" cy="70" rx="8" ry="15" fill="url(#sportsGradient)" stroke="#DC143C" stroke-width="1"/>
  <ellipse cx="145" cy="70" rx="8" ry="15" fill="url(#sportsGradient)" stroke="#DC143C" stroke-width="1"/>
  
  <!-- Sports shorts -->
  <path d="M75,140 L125,140 L130,160 L125,200 L120,220 L80,220 L75,200 L70,160 Z" 
        fill="#000080" stroke="#000040" stroke-width="1"/>
  
  <!-- Nike-style swoosh -->
  <path d="M85,90 Q95,85 105,90 Q110,95 100,100 Q90,95 85,90" fill="white"/>
  
  <!-- Sports stripes -->
  <rect x="75" y="75" width="50" height="3" fill="white" opacity="0.7"/>
  <rect x="75" y="85" width="50" height="3" fill="white" opacity="0.7"/>
  
  <!-- Shorts stripe -->
  <rect x="80" y="160" width="40" height="3" fill="white"/>
  
  <!-- Label -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Sports Wear</text>
</svg>
