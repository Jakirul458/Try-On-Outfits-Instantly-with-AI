<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="suitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="#f8f9fa" rx="10"/>
  
  <!-- Suit Jacket -->
  <path d="M60,60 L140,60 L145,80 L150,120 L145,180 L140,220 L130,250 L70,250 L60,220 L55,180 L50,120 L55,80 Z" 
        fill="url(#suitGradient)" stroke="#1A252F" stroke-width="1"/>
  
  <!-- Shirt -->
  <path d="M80,60 L120,60 L125,80 L120,120 L115,160 L85,160 L80,120 L75,80 Z" 
        fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Tie -->
  <path d="M95,60 L105,60 L108,80 L110,120 L105,160 L95,160 L90,120 L92,80 Z" 
        fill="#DC143C" stroke="#B91C1C" stroke-width="1"/>
  
  <!-- Suit buttons -->
  <circle cx="100" cy="100" r="2" fill="#1A252F"/>
  <circle cx="100" cy="120" r="2" fill="#1A252F"/>
  <circle cx="100" cy="140" r="2" fill="#1A252F"/>
  
  <!-- Lapels -->
  <path d="M60,60 L80,60 L85,80 L75,90 L60,80 Z" fill="url(#suitGradient)" stroke="#1A252F" stroke-width="1"/>
  <path d="M140,60 L120,60 L115,80 L125,90 L140,80 Z" fill="url(#suitGradient)" stroke="#1A252F" stroke-width="1"/>
  
  <!-- Pants -->
  <rect x="70" y="250" width="60" height="40" fill="url(#suitGradient)" stroke="#1A252F" stroke-width="1"/>
  
  <!-- Label -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Business Suit</text>
</svg>
