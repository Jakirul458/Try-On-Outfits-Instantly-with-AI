<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#800080;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9932CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DA70D6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="#f8f9fa" rx="10"/>
  
  <!-- Evening Gown -->
  <path d="M80,50 Q80,40 90,40 L110,40 Q120,40 120,50 L120,60 L125,80 L130,120 L140,160 L150,200 L155,240 L160,280 L155,290 L45,290 L40,280 L45,240 L50,200 L60,160 L70,120 L75,80 L80,60 Z" 
        fill="url(#gownGradient)" stroke="#4B0082" stroke-width="1"/>
  
  <!-- Bodice details -->
  <path d="M85,60 Q100,55 115,60 L115,80 Q100,75 85,80 Z" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Sparkles -->
  <circle cx="90" cy="100" r="1.5" fill="#FFD700"/>
  <circle cx="110" cy="110" r="1.5" fill="#FFD700"/>
  <circle cx="95" cy="130" r="1" fill="#FFD700"/>
  <circle cx="105" cy="140" r="1" fill="#FFD700"/>
  <circle cx="85" cy="160" r="1.5" fill="#FFD700"/>
  <circle cx="115" cy="170" r="1" fill="#FFD700"/>
  
  <!-- Flowing fabric -->
  <path d="M40,280 Q60,275 80,280 Q100,285 120,280 Q140,275 160,280" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  
  <!-- Label -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Evening Gown</text>
</svg>
