<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jeansGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="300" fill="#f8f9fa" rx="10"/>
  
  <!-- T-shirt -->
  <path d="M70,50 L130,50 L135,60 L140,80 L135,120 L130,140 L70,140 L65,120 L60,80 L65,60 Z" 
        fill="#87CEEB" stroke="#5F9EA0" stroke-width="1"/>
  
  <!-- T-shirt sleeves -->
  <ellipse cx="55" cy="70" rx="8" ry="15" fill="#87CEEB" stroke="#5F9EA0" stroke-width="1"/>
  <ellipse cx="145" cy="70" rx="8" ry="15" fill="#87CEEB" stroke="#5F9EA0" stroke-width="1"/>
  
  <!-- Jeans -->
  <path d="M75,140 L125,140 L130,160 L135,200 L130,240 L125,280 L115,290 L85,290 L75,280 L70,240 L65,200 L70,160 Z" 
        fill="url(#jeansGradient)" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Jeans details -->
  <circle cx="90" cy="160" r="2" fill="#FFD700"/>
  <circle cx="110" cy="160" r="2" fill="#FFD700"/>
  <rect x="85" y="170" width="30" height="2" fill="#1E3A8A" opacity="0.5"/>
  <rect x="85" y="190" width="30" height="2" fill="#1E3A8A" opacity="0.5"/>
  
  <!-- Pockets -->
  <path d="M80,180 L95,180 L95,200 L80,200 Z" fill="none" stroke="#1E3A8A" stroke-width="1"/>
  <path d="M105,180 L120,180 L120,200 L105,200 Z" fill="none" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Label -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Casual Jeans</text>
</svg>
